<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CRM{% endblock %}</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }
      header {
        background-color: #004080;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      main {
        padding: 1rem;
      }
      nav a {
        margin-right: 1rem;
        text-decoration: none;
        color: #004080;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table th, table td {
        border: 1px solid #ddd;
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      table th {
        background-color: #eee;
      }
      .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin: 0.5rem 0;
        background-color: #004080;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .btn-danger {
        background-color: #cc3300;
      }
      .form-row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 0.5rem;
      }
      .form-row > div {
        flex: 1 1 45%;
        margin-right: 1rem;
      }
      .form-row label {
        display: block;
        font-size: 0.8rem;
        margin-bottom: 0.2rem;
      }
      .form-row input, .form-row select, .form-row textarea {
        width: 100%;
        padding: 0.4rem;
        font-size: 0.9rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .items-container {
        margin-top: 1rem;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>Мини‑CRM</h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
